<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 배경 사각형 (그라데이션) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="64" height="64" rx="8" fill="url(#bgGradient)"/>
  
  <!-- GW 텍스트 (두 가지 색상으로 구성 - 경원 스타일) -->
  <text x="32" y="30" font-family="Arial, sans-serif" font-size="30" font-weight="900" text-anchor="middle" letter-spacing="1">
    <tspan fill="#B0B0B0">G</tspan><tspan fill="#2C2C2C">W</tspan>
  </text>
  
  <!-- ICTC 텍스트 배치 -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="0.5">ICTC</text>
</svg>

