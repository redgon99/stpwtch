<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon 미리보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .preview-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .size-label {
      font-weight: bold;
      color: #666;
      margin-bottom: 10px;
    }
    .icon-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .icon-small {
      width: 16px;
      height: 16px;
    }
    .icon-medium {
      width: 32px;
      height: 32px;
    }
    .icon-large {
      width: 64px;
      height: 64px;
    }
    .icon-xlarge {
      width: 128px;
      height: 128px;
    }
    .icon-xxlarge {
      width: 256px;
      height: 256px;
    }
    .icon-huge {
      width: 512px;
      height: 512px;
    }
    .info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
    .info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ICTC Favicon 미리보기</h1>
  
  <div class="preview-container">
    <div class="info">
      <p><strong>지휘역량강화센터 (ICTC) Favicon</strong></p>
      <p>테마: 주황색, 무전기, 119</p>
      <p>형식: SVG (벡터 그래픽)</p>
    </div>

    <div class="icon-preview">
      <div class="size-label">16x16px (브라우저 탭 기본 크기)</div>
      <img src="favicon.svg" class="icon-small" alt="Favicon 16px">
    </div>

    <div class="icon-preview">
      <div class="size-label">32x32px (일반 아이콘 크기)</div>
      <img src="favicon.svg" class="icon-medium" alt="Favicon 32px">
    </div>

    <div class="icon-preview">
      <div class="size-label">64x64px (큰 아이콘)</div>
      <img src="favicon.svg" class="icon-large" alt="Favicon 64px">
    </div>

    <div class="icon-preview">
      <div class="size-label">128x128px (고해상도)</div>
      <img src="favicon.svg" class="icon-xlarge" alt="Favicon 128px">
    </div>

    <div class="icon-preview">
      <div class="size-label">256x256px (초고해상도)</div>
      <img src="favicon.svg" class="icon-xxlarge" alt="Favicon 256px">
    </div>

    <div class="icon-preview">
      <div class="size-label">512x512px (최대 크기)</div>
      <img src="favicon.svg" class="icon-huge" alt="Favicon 512px">
    </div>
  </div>
</body>
</html>
